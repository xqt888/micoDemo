server {
    listen       {TARGETPORT};
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   {PROJECTPATH};
        index  index.html index.htm;
      #   try_files $uri $uri /index.html;
         try_files $uri /index.html
    }
     # 单点登录地址配置;code必须要，用于前端接口统一处理判断，casHref为单点链接地址
    location ~ ^/configjson {
         default_type application/json;
         return 200 '{
            "code": 200,
            "data":{
               "casHref": "http://{SSOURL}"
            }
         }';
    }

    location /sys/ {
       # try_files $uri $uri/ /index.html;
       proxy_pass  http://10.194.188.228:4002/data-manage/sys/;
    }
    location /cas/ {
       # try_files $uri $uri/ /index.html;
       proxy_pass  http://10.194.188.228:4002/data-manage/cas/;
    }
    location /propertyApi/ {
       # try_files $uri $uri/ /index.html;
       proxy_pass  http://10.194.188.228:15550/;
    }
     location /convergeApi/ {
       # try_files $uri $uri/ /index.html;
       proxy_pass  http://10.194.188.228:4002/data-collect/;
    }
    location /api/ {
       # try_files $uri $uri/ /index.html;
       proxy_pass  http://10.194.188.228:15550/;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

